<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Event Carts | Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <header class="fixed-top" data-bs-theme="dark">
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">EVENT CARTS</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./pages/productos.html">Productos</a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <button class="btn btn-outline-primary">
                            <a href="./pages/carrito.html" class="link">Carrito</a>
                        </button>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <h1>Revisa nuestros nuevos productos!</h1>
        <section>
            <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="d-flex justify-content-center">
                            <div class="card" style="width: 30rem;">
                                <img src="./media/carrito-te30.jpg" alt="carrito-te30">
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="d-flex justify-content-center">
                            <div class="card" style="width: 30rem;">
                                <img src="./media/carrito-rd30.jpg" alt="carrito-rd30.jpg">
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="d-flex justify-content-center">
                            <div class="card" style="width: 30rem;">
                                <img src="./media/barra-tarros.jpg" alt="barra-tarros">
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="d-flex justify-content-center">
                            <div class="card" style="width: 30rem;">
                                <img src="./media/barra-botellas.jpg" alt="barra-botellas">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
            </div>
            <div class="mt-5">
                <div class="d-grid gap-2">
                    <button id="pagar" class="btn btn-primary" type="button">
                        <a href="../pages/productos.html" class="btn btn-primary">Ver Productos</a>
                    </button>
                </div>
            </div>
        </section>
    </main>
    <footer class="bd-footer py-4 py-md-5 mt-5 bg-body-tertiary" data-bs-theme="dark">
        <div class="container py-4 py-md-5 px-4 px-md-3 text-body-secondary">
            <div class="row">
                <div class="col-lg-3 mb-3">
                    <a class="d-inline-flex align-items-center mb-2 text-body-emphasis text-decoration-none" href="./index.html">
                        <span class="fs-5">EVENT CARTS</span>
                    </a>
                    <ul class="list-unstyled small">
                        <li class="mb-2">Página desarrollada para pasar la entrega final del curso.</li>
                        <li class="mb-2">© 2025 EVENT CARTS</li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script> 
</body>
</html>
